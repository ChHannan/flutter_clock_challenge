name: analog_clock
description: Analog clock.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_clock_helper:
    path: ../flutter_clock_helper
  cupertino_icons: ^0.1.2
  flare_flutter: ^1.8.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/Wind.flr
    - assets/Snow.flr
    - assets/Rain.flr
    - assets/Sun.flr
    - assets/Cloud.flr
    - assets/ThunderStorm.flr
    - assets/Foggy.flr
    - assets/Moon.flr
